name: doc_cpp
description: Build documentation and deploy it
inputs:
  BUILD_TYPE:
    required: true
    description: The build type (Release|Debug)
  ROOT_DIR:
    required: false
    description: The working directory
    default: ${{github.workspace}}/builds/Linux/gcc/13/x86_64/

runs:
  using: composite
  steps:
    # Build doc
    - name: Build doc
      working-directory: ${{inputs.ROOT_DIR}}${{inputs.BUILD_TYPE}}
      shell: bash
      run: cmake --build . --target doc --config ${{inputs.BUILD_TYPE}}
    - name: Move doc
      working-directory: ${{inputs.ROOT_DIR}}${{inputs.BUILD_TYPE}}
      shell: bash
      run: cp -r  doc/html ${{github.workspace}}/html
    - name: Upload doc
      working-directory: ${{inputs.ROOT_DIR}}${{inputs.BUILD_TYPE}}
      shell: bash
      run: cp -r  doc/html ${{github.workspace}}/html
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: ${{github.workspace}}/html
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
